<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Zomato</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Zomato</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu3.html">Menu</a></li>
                <li><a href="reviews3.html">Reviews</a></li>
                <li><a href="contact3.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <p>If you have any inquiries, feel free to reach out to us using the form below.</p>

        <!-- Google Map Embed -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- Contact Form -->
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>

            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Zomato Clone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
